name: Node.js CI/CD - Fbdw

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    # 1️⃣ Checkout du code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Installer Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # 3️⃣ Installer les dépendances
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        else
          echo "Pas de package.json, installation ignorée"
        fi

    # 4️⃣ Linter (optionnel)
    - name: Run ESLint
      run: |
        if [ -f package.json ]; then
          npx eslint . || echo "ESLint non configuré"
        fi

    # 5️⃣ Tester le serveur (test simple)
    - name: Test server.js
      run: |
        if [ -f server.js ]; then
          echo "Vérification que server.js existe"
        else
          echo "server.js manquant !"
          exit 1
        fi

    # 6️⃣ Build frontend (optionnel)
    - name: Build frontend
      run: |
        if [ -f package.json ] && npm run build > /dev/null 2>&1; then
          echo "Build réussi"
        else
          echo "Pas de build script, étape ignorée"
        fi
